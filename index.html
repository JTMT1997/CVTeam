<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .jumbotron {
      background-attachment: fixed;
      background-image: url(jumbo.jpg);
      background-size: cover;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!--progress bar  -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <p>Model</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>
      </div>
      <div class="col-sm-6">
        <p>Food</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
      </div>
    </div><br><br>
    <div class="row">
      <div class="col-sm-6">
        <p>Culture</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>
      </div>
      <div class="col-sm-6">
        <p>Tour Place</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>
      </div>
    </div>
  </div>

  <!-- jumbotron -->
  <div class="jumbotron">
    <div class="container text-center">
      <p class="lead">"WE DESIGN, DEVELOP, EXCEUTE ALL THE PRODUCTS ASSIGNED BY COMPANY ON CUSTOMER SERVICES AND PRODUCTS"</p>
      <p>-Viswanath</p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>

</body>

</html>
